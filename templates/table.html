        <table 
            class="table custom-table" 
            data-toggle="table" 
            data-sortable="true"
            data-filter-control="true"
            data-show-export="true"
            data-toolbar="#toolbar">
            <thead>
                <tr>
                    {% for key in total_dict[0].keys() %}
                        {% set filter_list = [] %}
                        <th 
                            data-sortable="true"
                            data-field={{key}}
                            data-filter-control="input"
                            scope="col"
                            data-search="true">{{key}}

                            <div class="test-10">
                                <form>
                                    <select id="filter" class="col-20px form-select">
                                        <option selected></option>
                                        {% for row in total_dict %}
                                            {% set temp = row.get(key) %}
                                            {% if filter_list.count(temp) == 0 %}
                                                {% set filter_list = filter_list.append(temp) %}
                                                <option data-filter-values="{{ temp }}">{{temp}}</option>
                                            {% endif %}
                                        {% endfor %}
                                    </select>
                                </form>
                            </div>
                        </th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in total_dict %}
                    <tr>
                        {% for val in row.values()%}
                            <td value={{val}}>{{val}}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
