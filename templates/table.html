<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Bootstrap Table CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.16.0/bootstrap-table.min.css">

    <!-- Bootstrap Table JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.16.0/bootstrap-table.min.js"></script>

    <title>Results</title>
    <style>
        .custom-table {
            font-size: 13px;
        }
        .search-input {
            width: 200px;
            height: 1.5rem;
        }
    </style>
</head>
    <body>

        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="static/images/modjoul-logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="Modjoul Image">
                Modjoul RFID Test Tool
            </a>
        </nav>
        <p></p>
        <!-- Potential Search Bar Solution -->
        <!-- <div class="input-group"> -->
            <!-- <div class="form-group">
                <input type="text" class="form-control" id="search" placeholder="Search...">
            </div>
            <button class="btn btn-primary" id="search-button">Search</button> -->
        <!-- </div> -->
        <table 
            class="table custom-table" 
            data-toggle="table" 
            data-sortable="true"
            data-search="true"
            data-filter-control="true"
            data-show-export="true"
            data-toolbar="#toolbar">
            <thead>
                <tr>
                    {% for key in total_dict[0].keys() %}
                        <th 
                            data-field={{key}}
                            data-filter-control="input"
                            data-sortable="true"
                            scope="col">{{key}}
                        </th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in total_dict %}
                    <tr>
                        {% for val in row.values()%}
                            <td value={{val}}>{{val}}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </body>
</html>
