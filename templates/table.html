<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Bootstrap Table CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.16.0/bootstrap-table.min.css">

    <!-- Bootstrap Table JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.16.0/bootstrap-table.min.js"></script>

    <title>Results</title>
    <style>
        .custom-table {
            font-size: 13px;
        }
        .search-input {
            width: 200px;
            height: 1.5rem;
        }
    </style>
</head>
    <body>

        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="static/images/modjoul-logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="Modjoul Image">
                Modjoul RFID Test Tool
            </a>
        </nav>
        <p></p>
        <!-- Potential Search Bar Solution -->
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" for="search">Search:</label>
            </div>
            <input type="text" class="form-control" id="search">
            <div class="col-sm-3">
                <button class="btn btn-primary" id="clear">Clear</button>
            </div>
        </div>
        <table 
            class="table custom-table" 
            data-toggle="table" 
            data-sortable="true"
            data-filter-control="true"
            data-show-export="true"
            data-toolbar="#toolbar">
            <thead>
                <tr>
                    {% for key in total_dict[0].keys() %}
                        {% set filter_list = [] %}
                        <th 
                            data-sortable="true"
                            data-field={{key}}
                            data-filter-control="input"
                            scope="col"
                            data-search="true">{{key}}
                        </th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in total_dict %}
                    <tr>
                        {% for val in row.values()%}
                            <td value={{val}}>{{val}}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <script>
            $(document).ready(function() {
                // Get the table and rows
                var table = $('table');
                var rows = $('tbody tr');

                // Set up the event listener for the search field
                $('#search').on('keyup', function() {
                    var val = $.trim($(this).val()).toLowerCase();

                    // Hide all the rows except those that match the search query
                    rows.show().filter(function() {
                    var text = $(this).text().toLowerCase();
                    return !~text.indexOf(val);
                    }).hide();
                });

                // Set up the event listener for the clear button
                $('#clear').on('click', function() {
                    $('#search').val('');
                    rows.show();
                });
                });
        </script>
    </body>
</html>
